<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


<link href="{% static '/css/addstock.css'%}" rel="stylesheet"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-3">

        <div class="card mt-5 p-5 ml-5">

            <h4><strong>Add New Stock</strong></h4>
            <a style="width:100%;" href="{%url 'addstock'%}" class="btn btn-warning mt-1">Add</a>


        </div>


    </div>
    <div class="col-6">

        <div class="card mt-5">

            <h1 class="p-5"><strong>Stock List</strong></h1>

            <table class="table">
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                {%for stock in stocks%}
                <tr>
                    <td>{{stock.productid}}</td>
                    <td>{{stock.productname}}</td>
                    <td>{{stock.quantity}}</td>

                    <td>{{stock.status}}</td>
                    <td>
                        <a style="width:100%;" href="{%url 'editstock' stock.id%}" class="btn btn-warning mt-1">Edit</a>
                        <a style="width:100%;" href="{%url 'deletestock' stock.id%}"
                           class="btn btn-danger mt-1">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </table>


        </div>


    </div>
    <div class="col-3"></div>
</div>
</body>
</html>
